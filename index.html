<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AC Tuscolano | Gestione Squadra</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getDatabase, ref, onValue, push, set, update, remove } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js';
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAQLQYXcwyFt5luNw1iA5N2-EfnbF1Bc7U",
      authDomain: "actuscolano.firebaseapp.com",
      databaseURL: "https://actuscolano-default-rtdb.firebaseio.com",
      projectId: "actuscolano",
      storageBucket: "actuscolano.firebasestorage.app",
      messagingSenderId: "62685359731",
      appId: "1:62685359731:web:26819bedd94fcb1ce8c406"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const ADMIN_UID = "tbHGXtpvBDfmVIrNT2QVyeBinCV2";
    let isAdmin = false;

    function hideAllSections() {
      document.querySelectorAll('section').forEach(s => s.style.display = 'none');
      document.getElementById('admin-menu').style.display = 'none';
    }

    function showSection(id) {
      hideAllSections();
      const section = document.getElementById(id);
      if (section) section.style.display = 'block';
      if (isAdmin) document.getElementById('admin-menu').style.display = 'block';
    }

    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('login-form');
      if (loginForm) {
        loginForm.addEventListener('submit', e => {
          e.preventDefault();
          const email = document.getElementById('login-email').value;
          const password = document.getElementById('login-password').value;
          signInWithEmailAndPassword(auth, email, password).catch(err => alert('Errore login: ' + err.message));
        });
      }
      loadRosa();
    });

    onAuthStateChanged(auth, user => {
      const logoutBtn = document.getElementById('logout-btn');
      if (user) {
        isAdmin = (user.uid === ADMIN_UID);
        document.getElementById('login-section').style.display = 'none';
        logoutBtn.style.display = 'inline-block';
        if (isAdmin) {
          document.getElementById('admin-menu').style.display = 'block';
        }
        showSection('rosa-section');
      } else {
        isAdmin = false;
        hideAllSections();
        document.getElementById('login-section').style.display = 'block';
        logoutBtn.style.display = 'none';
      }
    });

    window.handleLogout = function() { signOut(auth); }

    function loadRosa() {
      const list = document.getElementById('rosa-list');
      list.innerHTML = '<p style="color:gray">Caricamento dati rosa...</p>';

      try {
        const rosaRef = ref(db, 'rosa');
        onValue(rosaRef, snapshot => {
          list.innerHTML = '';
          if (!snapshot.exists()) {
            list.innerHTML = '<p style="color:red">Nessun giocatore trovato nel database.</p>';
            return;
          }
          const data = snapshot.val();
          const players = Object.entries(data).map(([id, val]) => ({ id, ...val })).sort((a, b) => a.numero - b.numero);
          if (!players.length) {
            list.innerHTML = '<p style="color:red">Nessun giocatore disponibile da mostrare.</p>';
            return;
          }
          players.forEach(p => {
            const incomplete = !(p.nome && p.cognome && p.numero && p.ruolo && p.tipo);
            const card = document.createElement('div');
            card.className = 'player-card';
            card.innerHTML = `
              <h3>#${p.numero || '?'} ${p.nome || 'Sconosciuto'} ${p.cognome || ''}</h3>
              <p><strong>Ruolo:</strong> ${p.ruolo || '—'}</p>
              <p><strong>${p.tipo || '—'}</strong></p>
              ${incomplete ? '<p style="color:red;font-size:12px">⚠️ Dati incompleti per questo giocatore</p>' : ''}
            `;
            list.appendChild(card);
          });
        }, err => {
          list.innerHTML = '<p style="color:red">Errore nel caricamento dati: ' + err.message + '</p>';
        });
      } catch (error) {
        list.innerHTML = '<p style="color:red">Errore di connessione a Firebase.</p>';
      }
    }
  </script>

  <style>
    body { font-family:Poppins, sans-serif; margin:0; background:#fff; }
    header { background:#e10600; color:white; text-align:center; padding:10px; }
    nav { background:#ffd700; text-align:center; padding:8px; }
    .nav-link { display:inline-block; background:white; margin:3px; padding:6px 12px; border-radius:20px; cursor:pointer; text-decoration:none; color:#222; font-weight:bold; }
    .nav-link:hover { background:#e10600; color:white; }
    #logout-btn { background:#e10600; color:white; border:none; border-radius:20px; padding:6px 12px; }
    #admin-menu { background:#222; padding:10px; text-align:center; }
    #admin-menu .nav-link { background:#ffd700; color:#222; margin:3px; }
    section { display:none; margin:20px auto; padding:20px; max-width:900px; background:white; border-radius:8px; box-shadow:0 0 8px rgba(0,0,0,0.1); }
    .player-card { background:#fef9e7; border:1px solid #ffd700; border-radius:10px; padding:10px 15px; width:200px; box-shadow:0 0 6px rgba(0,0,0,0.1); margin:8px; }
    .player-card h3 { color:#e10600; margin-bottom:5px; }
    .player-card p { margin:3px 0; font-size:14px; }
    #rosa-list { display:flex; flex-wrap:wrap; justify-content:center; gap:10px; }
  </style>
</head>
<body>
  <header><h1>AC Tuscolano ⚽</h1></header>
  <nav>
    <a class="nav-link" onclick="showSection('rosa-section')">Rosa</a>
    <a class="nav-link" href="https://www.romatornei.it/calcio-a-8-over-40-roma-sud/" target="_blank">Torneo</a>
    <button id="logout-btn" onclick="handleLogout()">Logout</button>
  </nav>
  <div id="admin-menu" style="display:none;"></div>

  <section id="login-section">
    <h2>Accesso</h2>
    <form id="login-form">
      <label>Email</label>
      <input type="email" id="login-email" required>
      <label>Password</label>
      <input type="password" id="login-password" required>
      <button type="submit">Login</button>
    </form>
  </section>

  <section id="rosa-section">
    <h2>Rosa</h2>
    <div id="rosa-list"></div>
  </section>
</body>
</html>
